<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Editar Perfil</h2>

    <div class="mb-3 text-center">
        <img id="preview" class="profile-pic" src="https://via.placeholder.com/120" alt="Foto de Perfil">
        <input type="file" id="foto" class="form-control mt-2" accept="image/*">
    </div>

    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
    </div>

    <button class="btn btn-primary" onclick="salvarPerfil()">Salvar</button>
</div>

<script>
    // Mostrar imagem ao selecionar arquivo
    document.getElementById('foto').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = () => {
                document.getElementById('preview').src = reader.result;
                localStorage.setItem('fotoPerfil', reader.result);
            };
            reader.readAsDataURL(file);
        }
    });

    // Salvar nome e foto no localStorage
    function salvarPerfil() {
        const nome = document.getElementById('nome').value;
        localStorage.setItem('nomePerfil', nome);
        alert('Perfil salvo com sucesso!');
    }

    // Carregar dados salvos
    window.onload = function () {
        const nomeSalvo = localStorage.getItem('nomePerfil');
        const fotoSalva = localStorage.getItem('fotoPerfil');
        if (nomeSalvo) document.getElementById('nome').value = nomeSalvo;
        if (fotoSalva) document.getElementById('preview').src = fotoSalva;
    };
</script>
// botão voltar
<div class="text-center">
    <a href="central.html" class="btn btn-secondary mt-4">⬅️ Voltar ao Início</a>
</div>

</body>
</html>
